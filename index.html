<!DOCTYPE html>
<html lang="en">
    <head>
        <title>X-O</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
    <script src="function.js">
    </script>
    
       
        <div class="container">
            <h1><u>Welcome to <span> Tic-Tac</span></u></h1>
            <h2> <span>Player1</span> will play as <span>X</span> and <span>Player2</span> as <span>O</span>, Click one of the boxes to start</h2>
            <div class="boxes">
                <div class="box" id="top-left">
                    <p id="top-left-value"></p>
                </div>

                <div class="box" id="top-middle">
                    <p id="top-middle-value"></p>
                </div>
                
                <div class="box" id="top-right">
                    <p id="top-right-value"></p>
                </div>

                <div class="box" id="middle-left">
                    <p id="middle-left-value"></p>
                </div>

                <div class="box" id="middle">
                    <p id="middle-value"></p>
                </div>

                <div class="box" id="middle-right">
                    <p id="middle-right-value"></p>
                </div>

                <div class="box" id="bottom-left">
                    <p id="bottom-left-value"></p>
                </div>

                <div class="box" id="bottom-middle">
                    <p id="bottom-middle-value"></p>
                </div>

                <div class="box" id="bottom-right">
                    <p id="bottom-right-value"></p>
                </div>

            </div>
            <p class="player-turn"></p>
        </div>
        
    </body>
</html>
